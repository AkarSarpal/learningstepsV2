name: iac-scan

on:
  pull_request:
    paths:
      - "learning-terraform/**"
      - ".github/workflows/**"
  push:
    branches: [ main ]
    paths:
      - "learning-terraform/**"
      - ".github/workflows/**"

permissions:
  contents: read

jobs:
  checkov:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Checkov
        run: |
          python -m pip install --upgrade pip
          pip install checkov

      - name: Run Checkov (fail on HIGH+)
        run: |
          checkov -d learning-terraform \
            --framework terraform \
            --quiet \
            --compact \
            --hard-fail-on HIGH